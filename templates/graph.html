{% extends "layout.html" %}

{% block body %}
<style>

      .rotated {
        -webkit-transform: rotate(90deg);
        -moz-transform: rotate(90deg);
        -o-transform: rotate(90deg);
        transform: rotate(90deg);
      }

</style>
<div id="lift_chart" class="rotated" style="margin-top:30%"></div>
<script type="text/javascript">

var __eon_pubnub = new PubNub({
  subscribeKey: "sub-c-76598f48-3f26-11ec-b886-526a8555c638",
  authkey: "SetStatsChart",
});
var __eon_cols = ["sway", "height"];
var __eon_labels = {};
chart = eon.chart({
  pubnub: __eon_pubnub,
  channels: ["setstats-pi-channel"],
  history: false,
  flow: true,
  rate: 1000,
  limit: 50,
  xType: false,
  generate: {
    bindto: "#lift_chart",
    data: {
      colors: {"sway":"#D70060","height":"#E54028"},
      type: "spline"
    },
    transition: {
      duration: 100
    },
    axis: {
      x: {
        label: "height"
      },
      y: {
        label: "sway"
      }
    },
    grid: {
      x: {
        show: false
      },
      y: {
        show: false
      }
    },
    tooltip: {
     show: true
    },
    point: {
      show: false
    }
  },
  transform: function(message) {
    var msg = JSON.stringify(message);
    var json_data = JSON.parse(msg);
   if(json_data.hasOwnProperty('coordinates')){

        //var message = eon.c.flatten(message.eon);
        var o = {};
        o["sway"] = json_data.coordinates.sway;

    }
    return {
      eon: o
    };

  },

});
</script>
		<div>
			<a type="button" class="lift" id="lift" onclick="handleClick(this);">Start Lift</a>
		</div>
{% endblock %}
